{% extends 'base.html' %}

{% block content %}

 <form  method="post">{% csrf_token %}
   {{form}}
    <button type="submit" class="btn btn-primary my-5">save</button>
 </form>
 {% if form.errors %}
 <div class="alert alert-danger my-5">
    {{form.errors.title.as_text}}
 </div>
 {% endif %}
 <a href="{% url 'notes.list' %}"><button type="button" class="btn btn-secondary " >cancel</button></a>

{% endblock %}
